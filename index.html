     <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheroMarket SV</title>
    <style>
        :root { --azul: #0047AB; --naranja: #FF8C00; --fondo: #f0f2f5; }
        body { font-family: sans-serif; margin: 0; background: var(--fondo); padding-bottom: 80px; }
        
        header { background: white; padding: 15px; text-align: center; border-bottom: 3px solid var(--azul); position: sticky; top: 0; z-index: 10; }
        h1 { color: var(--azul); margin: 0; font-size: 22px; }
        
        .feed { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .tarjeta { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .foto { width: 100%; height: 150px; object-fit: cover; background: #eee; }
        .info { padding: 10px; }
        .precio { color: var(--naranja); font-weight: bold; font-size: 18px; margin: 0; }

        /* Estilos del Formulario (Modal) */
        #modal-vender { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; z-index: 200; display: none; overflow-y: auto; 
        }
        .form-header { padding: 15px; background: var(--azul); color: white; display: flex; justify-content: space-between; }
        form { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; color: #333; }
        input, select, textarea { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        
        .btn-publicar { 
            background: var(--naranja); color: white; padding: 15px; 
            border: none; border-radius: 8px; font-weight: bold; font-size: 18px; 
        }

        /* Bot√≥n Flotante */
        .btn-vender { 
            position: fixed; bottom: 20px; right: 20px; background: var(--naranja); 
            color: white; width: 65px; height: 65px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 35px; text-decoration: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 5;
        }
    </style>
</head>
<body>

<header>
    <h1>üá∏üáª CheroMarket</h1>
</header>

<div class="feed" id="main-feed">
    <div class="tarjeta">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400" class="foto">
        <div class="info"><p class="precio">$25.00</p><p>Reloj Cl√°sico</p></div>
    </div>
</div>

<div id="modal-vender">
    <div class="form-header">
        <span>Publicar Producto</span>
        <span onclick="cerrarVender()" style="cursor:pointer">X</span>
    </div>
    <form id="form-producto">
        <label>¬øQu√© vend√©s?</label>
        <input type="text" id="titulo" placeholder="Ej: Camisa de la Selecta" required>

        <label>Precio ($)</label>
        <input type="number" id="precio" placeholder="0.00" required>

        <label>Departamento</label>
        <select id="depto">
            <option>San Salvador</option>
            <option>La Libertad</option>
            <option>Santa Ana</option>
            <option>San Miguel</option>
            </select>

        <label>Descripci√≥n</label>
        <textarea id="desc" rows="4" placeholder="Detalles del producto..."></textarea>

        <button type="button" class="btn-publicar" onclick="publicar()">Publicar ahora</button>
    </form>
</div>

<a href="javascript:void(0)" class="btn-vender" onclick="abrirVender()">+</a>

<script>
    function abrirVender() { document.getElementById('modal-vender').style.display = 'block'; }
    function cerrarVender() { document.getElementById('modal-vender').style.display = 'none'; }

    function publicar() {
        const tit = document.getElementById('titulo').value;
        const pre = document.getElementById('precio').value;
        
        if(tit === "" || pre === "") {
            alert("Por favor llena los campos principales");
            return;
        }

        // Crear tarjeta nueva (Simulaci√≥n)
        const nuevaTarjeta = `
            <div class="tarjeta">
                <div class="foto" style="background:#0047AB; color:white; display:flex; align-items:center; justify-content:center">Nuevo</div>
                <div class="info">
                    <p class="precio">$${pre}</p>
                    <p>${tit}</p>
                </div>
            </div>`;
        
        document.getElementById('main-feed').innerHTML = nuevaTarjeta + document.getElementById('main-feed').innerHTML;
        
        alert("¬°Venta publicada con √©xito, chero!");
        cerrarVender();
        document.getElementById('form-producto').reset();
    }
</script>

</body>
</html>
